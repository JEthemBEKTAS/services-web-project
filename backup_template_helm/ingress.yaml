{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webproject
  namespace: default
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    # Traefik
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure,web
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Redirection HTTP -> HTTPS via Middleware Traefik (ressource ci-dessous)
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
spec:
  ingressClassName: traefik
  {{- if .Values.tls.enabled }}
  tls:
    - hosts:
        - {{ required "values.domain must be set" .Values.domain }}
      secretName: {{ required "values.tls.secretName must be set" .Values.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ required "values.domain must be set" .Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 80
{{- end }}
